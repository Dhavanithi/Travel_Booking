<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .container {
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        
        .btn {
            background: #ff6200;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #cc5000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <p>You have selected:</p>
        <h2 id="selected-destination">Loading...</h2>
        <p>Proceed with payment to confirm your booking.</p>
        <button class="btn" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const destination = sessionStorage.getItem("selectedDestination");
            document.getElementById("selected-destination").innerText = destination ? destination : "No destination selected";
        });

        function proceedToPayment() {
            alert("Redirecting to payment gateway...");
            window.location.href = "payment.html";
        }
    </script>
</body>

</html>
