<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .container {
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            background: #ff6200;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #cc5000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment</h1>
        <form id="paymentForm">
            <input type="text" id="cardNumber" placeholder="Card Number" required><br>
            <input type="text" id="expiration" placeholder="MM/YY" required><br>
            <input type="text" id="cvv" placeholder="CVV" required><br>
            <input type="text" id="amount" placeholder="Enter Amount" required><br>
            <button type="submit" class="btn">Pay Now</button>
        </form>
        <p id="paymentMessage" style="display: none; font-size: 18px; color: green; margin-top: 15px;"></p>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let amount = document.getElementById("amount").value;
            document.getElementById("paymentMessage").innerText = "Payment of Rs." + amount + " successful!";
            document.getElementById("paymentMessage").style.display = "block";
            document.getElementById("paymentForm").reset();
        });
    </script>
</body>

</html>
